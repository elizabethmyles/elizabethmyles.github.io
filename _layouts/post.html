---
layout: default
---
<article id="main">
	<header>
		<h2>{{ page.title }}</h2>
		{% if site.reading_time %}
		<p style="font-size:0.6em">
			<span class="fa fa-clock-o"></span>
			<em>{% include read-time.html %}</em>
		</p><!-- /.entry-reading-time -->
		{% endif %}
	</header>
	{% include breadcrumb.html %}
	<section class="wrapper style5">
		<div class="inner">
			<p class="image right">{% if page.buy_url %}<a href="{{ page.buy_url }}" target="_blank">{% endif %}
				<img src="/images/{{ page.image }}" alt="{{ page.title }} Cover" />{% if page.buy_url %}</a>{% endif %}
			</p>
			<h2>{{ post.title}}</h2>
			{{ content }}
		</div>
	</section>
</article>
